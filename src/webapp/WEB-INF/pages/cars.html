<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <caption>Table of Cars</caption>
    <tr>
        <th>year</th>
        <th>model</th>
        <th>series</th>
    </tr>
    <tr th:each="car : ${list}">
        <td th:utext="${car.year}">year</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
    </tr>
</table>
</body>
</html>
